<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most Perfect Woman</title>
    <style>
      body {
        margin: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(to right, #fffdfd, #f9f3f3);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .certificate {
        background-color: white;
        padding: 30px 20px;
        border: 2px solid #e0c2c2;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        text-align: center;
        width: 100%;
      }

      .certificate h1 {
        font-size: 1.8rem;
        color: #b33a3a;
        margin-bottom: 20px;
      }

      .certificate p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 25px;
      }

      .certificate img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 480px) {
        .certificate h1 {
          font-size: 1.5rem;
        }

        .certificate p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <h1>Certificate of Eternal Admiration</h1>
      <p>
        This is to certify that <strong>Nishita Chauhan</strong> is the most
        perfect woman in the world.
      </p>
      <img src="nishita.jpg" alt="Nishita Chauhan" />
    </div>
  </body>
</html>
